<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./style.css">  <!-- ✅ Correct CSS Linking -->
</head>
<body>
    <div id="gameContainer">
        <canvas id="game" width="400" height="400"></canvas>
        <div id="score">Score: 0 | High Score: 0</div>
        <button id="startButton">Start Game</button>

        <!-- Mobile Controls (Only visible on mobile) -->
        <div id="mobileControls">
            <button class="control-btn" data-dir="ArrowUp">▲</button>
            <div class="row">
                <button class="control-btn" data-dir="ArrowLeft">◀</button>
                <button class="control-btn" data-dir="ArrowDown">▼</button>
                <button class="control-btn" data-dir="ArrowRight">▶</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
